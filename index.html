<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Enfedmo</title>
    <!-- css -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbe2d02220.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>SALMA</h1>
        <h2>Revisa tu sueldo y recargos a partir de tus turnos</h2>
    </header>
    <main>
        <div class="modal">
            <div class="cerrar"><span>X</span></div>
            <div class="modal-base">
                <div class="modal-titulo">
                    <h4>Elije tu turno</p>
                    <p>Selecciona entre los turnos disponibles o escribe el tuyo</p>
                </div>
                <div class="modal-seleccion">
                    <div class="reloj">
                        <input type="time" name="turno" id="turno">
                    </div>
                    <div class="turnos">
                        <div class="pre-turno">04:00</div>
                        <div class="pre-turno">05:00</div>
                        <div class="pre-turno">06:30</div>
                        <div class="pre-turno">11:00</div>
                        <div class="pre-turno">12:00</div>
                        <div class="pre-turno">12:30</div>
                        <div class="pre-turno">13:00</div>
                        <div class="pre-turno">14:00</div>
                        <div class="pre-turno">15:00</div>
                        <div class="pre-turno">17:00</div>
                        <div class="pre-turno">19:00</div>
                        <div class="pre-turno">21:00</div>
                    </div>
                    <div class="enviar">
                        <div class="borrar">
                            <button class="descanso">Descanso</button>
                        </div>
                        <div class="">
                            <button type="submit" class="confirmar">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="calendar">
                <div class="mes-head">
                    <i class="fa-solid fa-caret-left previo"></i>
                    <h3 class="mes"></h3>
                    <i class="fa-solid fa-caret-right posterior"></i>
                </div>
                <div class="dias-semana">
                    <div class="sun">Sun</div>
                    <div class="Mon">Mon</div>
                    <div class="Tue">Tue</div>
                    <div class="Wed">Wed</div>
                    <div class="Thu">Thu</div>
                    <div class="Thu">Fri</div>
                    <div class="Sat">Sat</div>
                </div>
                <div class="dias-mes">
                </div>
            </div>
        </div> 
    </main>
    <script src="js/main.js"></script>
</body>
</html>
